<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>ID: </label>{{hero.id}}
  </div>
  <div>
    <label>Name: </label>
    <md-input placeholder="name" [(ngModel)]="hero.name"></md-input>
  </div>
  <button md-fab (click)="goBack()">
    <md-icon>undo</md-icon>
  </button>
</div>
