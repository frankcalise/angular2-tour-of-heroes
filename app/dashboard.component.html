<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <div *ngFor="let hero of heroes" class="col-1-4">
    <md-card>
      <h4>{{hero.name}}</h4>
      <md-card-actions align="end">
        <button md-button (click)="gotoDetail(hero)">Show Detail</button>
      </md-card-actions>
    </md-card>
  </div>
</div>
