<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <div *ngFor="let hero of heroes" class="col-1-4">
    <md-card>
      <md-card-title>{{hero.name}}</md-card-title>
      <md-card-content>
        Description
      </md-card-content>
      <md-card-actions align="end">
        <button md-button (click)="gotoDetail(hero)">Detail</button>
      </md-card-actions>
    </md-card>
  </div>
</div>
